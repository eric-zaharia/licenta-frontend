<h2>Forgot your password?</h2>

<mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input
        matInput
        placeholder="pat@example.com"
        [formControl]="email"
        (blur)="updateErrorMessage()"
        required
    />
    @if (email.invalid) {
        <mat-error>{{errorMessage()}}</mat-error>
    }
</mat-form-field>

<button mat-flat-button (click)="submit()">Submit</button>
