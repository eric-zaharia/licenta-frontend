<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened="false" class="example-sidenav"
                 [fixedInViewport]="true" [fixedTopGap]="0"
                 [fixedBottomGap]="0">

        <mat-nav-list>

            <a mat-list-item routerLink="home">Home</a>

            @if (authService.authStatus$ | async) {
                <a mat-list-item>{{authService.getUserDetails().username}}</a>
            } @else {
                <a mat-list-item routerLink="login">Login</a>
            }

            <a mat-list-item routerLink="user/profile">User Profile</a>

            @if (authService.authStatus$ | async) {
                <a mat-list-item (click)="authService.logout()">Logout</a>
            }

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
